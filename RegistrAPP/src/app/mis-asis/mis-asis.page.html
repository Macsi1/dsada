<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mis Asistencias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngFor="let asignatura of asignaturas">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ asignatura.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        CÃ³digo: {{ asignatura.code }}{{ asignatura.seccion }}<br>
        Asistencias: {{ countAsistencias(asignatura.id, asignatura.seccion) }} </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
